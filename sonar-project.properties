# Project metadata
sonar.projectKey=CW_1
sonar.projectName=CW_1
sonar.projectVersion=1.0

# Path to the source code (usually where your Python source code is located)
sonar.sources=.

# Path to the test files (where your tests are located)
sonar.tests=tests

# Path to the test coverage report (generated by coverage.py)
sonar.python.coverage.reportPaths=coverage.xml

# Additional settings for Python (optional, based on your project setup)
# Specifies the source directory for SonarQube to analyze
sonar.python.coverage.exclusions=**/*test*.py  # Optional: Exclude test files from coverage analysis

# Set the coding rules (for example: Pylint)
sonar.python.pylint.reportPaths=pylint_report.txt  # Optional: if you generate pylint report

# Exclude specific files or directories (optional)
sonar.exclusions=**/tests/**/*  # Exclude test files from the analysis if needed

